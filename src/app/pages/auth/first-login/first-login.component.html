<div class="firstLoginWrapper" style="background-image: url(https://scontent.fbeg1-1.fna.fbcdn.net/v/t1.15752-9/s2048x2048/91211771_1249471655255482_4489782593025212416_n.jpg?_nc_cat=110&_nc_sid=b96e70&_nc_eui2=AeFtFwDjbKGVofEyCwihzm9Dty-HCkD124dyGDQOj292aNcrmpseIFz1zAMhrOAJzxFWMOa18El1YzaVZkUbaNPj4xcDgIvzt99CsNryG9X9ng&_nc_ohc=M0_l1tzogcgAX_W_WVA&_nc_ht=scontent.fbeg1-1.fna&_nc_tp=7&oh=204bcbd0bad1972e940705c5996442b9&oe=5EAA41D9);">
  <div class="logo">
    <a>
      <h2 style="color:#001529; font-style: italic;">Molimo Vas da unesete novu lozinku!</h2>
    </a>
  </div>
  
  <form nz-form [formGroup]="validateForm" class="first-login-form" (ngSubmit)="submitForm()">

    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Nova lozinka" />
        </nz-input-group>
        <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors">Unesite novu lozinku!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="rePassword" placeholder="Potvrda nove lozinke" />
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('rePassword')?.dirty && validateForm.get('rePassword')?.errors">Potvrdite novu lozinku!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-control>
        <button nz-button class="login-form-button" [nzType]="'primary'" [disabled]="!validateForm.valid">Potvrdi</button>
      </nz-form-control>
    </nz-form-item>

  </form>
</div>
