      <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'" style="line-height: 64px;">
        <li nz-menu-item>Profil</li>
        <li nz-menu-item>Zdravstveni karton</li>
        <li nz-menu-item>Promeni lozinku</li>
        <li nz-menu-item nzMatchRouter>

          <li nz-submenu>

              <li nz-menu-item>Izaberi</li>
              <li nz-menu-item>Zakazi</li>
              <li nz-menu-item>Potvrdi</li>
            </ul>
          </li>

          <li nz-menu-item>
            <span title>Sve klinike</span>
          </li>

          <li nz-menu-item>
            <span title>Moji lekari</span>
          </li>

          <li nz-submenu>
            <span title>Arhiva</span>
            <ul>
              <li nz-menu-item>Istorija pregleda</li>
              <li nz-menu-item>Istorija operacija</li>
            </ul>
          </li>

          <li nz-submenu>
            <span title>Oceni</span>
            <ul>
              <li nz-menu-item>Lekare</li>
              <li nz-menu-item>Klinike</li>
            </ul>
          </li>
        </ul>

      </nz-sider>
