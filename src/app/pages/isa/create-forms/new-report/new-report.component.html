<div class="inputWrapper1">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="recipe" nzRequired>
      <span style="width: 119px;">Izaberite recept</span>
    </nz-form-label>
    <nz-select
      style="width: 200px; "
      nzShowSearchselectedType
      nzAllowClear
      nzPlaceHolder="Izaberi recept"
      [(ngModel)]="recipe">  
    <nz-option *ngFor="let item of listOfData" [nzValue]="item.id" [nzLabel]="recipeName(item.medicineName, item.diagnosisName)"></nz-option>
    </nz-select>
    
    <form class="inputWrapper2" nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

        <nz-form-item>
          <nz-form-label style="margin-left: -17px;" [nzSm]="6" [nzXs]="24" nzFor="description" nzRequired>
            <span style="width: 80px">Opis</span>
          </nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <input nz-input id="description" style="width: 200px;" formControlName="description" placeholder="Opis"/>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row style="margin-bottom:8px">
            <nz-form-control [nzSpan]="14" [nzOffset]="6">
              <button nz-button nzType="primary" style="margin-left: -140px;" [disabled]="!validateForm.valid">Potvrdi</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>
