<div class="profileWrapper">
    <form nz-form [formGroup]="validateForm">
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="name" nzRequired>
          <span>Ime</span>
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input id="name" formControlName="name" placeholder="Ime" />
          <nz-form-explain *ngIf="validateForm.get('name')?.dirty && validateForm.get('name')?.errors">
            Unesite ime klinike!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="address" nzRequired>
          <span>Adresa</span>
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input id="address" formControlName="address" placeholder="Adresa" />
          <nz-form-explain *ngIf="validateForm.get('address')?.dirty && validateForm.get('address')?.errors"
            >Unesite adresu klinike!</nz-form-explain
          >
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="description" nzRequired>Opis</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input id="description" formControlName="description" placeholder="Opis" />
          <nz-form-explain *ngIf="validateForm.get('description')?.dirty && validateForm.get('description')?.errors"
            >Unesite opis!</nz-form-explain
          >
        </nz-form-control>
      </nz-form-item>
      <!-- <nz-form-item *ngIf="!isReadOnly" nz-row style="margin-bottom:8px;">
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
          <button (click)="update()" nz-button nzType="primary">Sačuvaj</button>
        </nz-form-control>
      </nz-form-item> -->
    </form>
  </div>

  <button class="wrapper" style="margin-left: 8.1%;" *ngIf="isReadOnly" (click)="location()" nz-button nzType="primary">Prikaži na mapi</button>

    <label *ngIf="!isReadOnly" class = "wrapper" nz-checkbox [(ngModel)]="checked">Izmeni lokaciju na mapi</label>
    <br />
    <br />
    <div *ngIf="checked" class="example-input">
      <input [(ngModel)]="lat" style="margin-left: 103px; width: 182px;" nz-input placeholder="Geografska širina" nzSize="default" />
      <input [(ngModel)]="lon"style="width: 182px;" nz-input placeholder="Geografska dužina" nzSize="default" />
      <br />
      <br />
    </div>

    <button class="wrapper" *ngIf="!isReadOnly" (click)="update()" nz-button nzType="primary">Sačuvaj</button>
