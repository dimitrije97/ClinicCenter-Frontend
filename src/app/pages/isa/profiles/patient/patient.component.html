<div class="profileWrapper">
    <form nz-form [formGroup]="validateForm">
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="firstName" nzRequired>
          <span>
            Ime
          </span>
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input id="firstName" formControlName="firstName" placeholder="Ime" />
          <nz-form-explain *ngIf="validateForm.get('firstName')?.dirty && validateForm.get('firstName')?.errors"
            >Unesite svoje ime!</nz-form-explain
          >
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="lastName" nzRequired>
          <span>
            Prezime
          </span>
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input id="lastName" formControlName="lastName" placeholder="Prezime" />
          <nz-form-explain *ngIf="validateForm.get('lastName')?.dirty && validateForm.get('lastName')?.errors"
            >Unesite svoje prezime!</nz-form-explain
          >
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="ssn" nzRequired>JMBG</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input id="ssn" formControlName="ssn" placeholder="Jmbg" />
          <nz-form-explain *ngIf="validateForm.get('ssn')?.dirty && validateForm.get('ssn')?.errors"
            >Unesite JMBG!</nz-form-explain
          >
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="address" nzRequired>Adresa</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input id="address" formControlName="address" placeholder="Adresa" />
          <nz-form-explain *ngIf="validateForm.get('address')?.dirty && validateForm.get('address')?.errors"
            >Unesite adresu!</nz-form-explain
          >
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="city" nzRequired>Grad</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input id="city" formControlName="city" placeholder="Grad" />
          <nz-form-explain *ngIf="validateForm.get('city')?.dirty && validateForm.get('city')?.errors"
            >Unesite grad!</nz-form-explain
          >
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="country" nzRequired>Dr탑ava</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input id="country" formControlName="country" placeholder="Dr탑ava" />
          <nz-form-explain *ngIf="validateForm.get('country')?.dirty && validateForm.get('country')?.errors"
            >Unesite dr탑avu!</nz-form-explain
          >
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phone" nzRequired>Broj telefona</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input id="phone" formControlName="phone" placeholder="Broj telefona" />
          <nz-form-explain *ngIf="validateForm.get('phone')?.dirty && validateForm.get('phone')?.errors"
            >Unesite broj telefona!</nz-form-explain
          >
        </nz-form-control>
      </nz-form-item>
      
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">E-mail</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input nz-input formControlName="email" id="email" placeholder="E-mail adresa" />
          <nz-form-explain *ngIf="validateForm.get('email')?.dirty && validateForm.get('email')?.errors">
            Niste uneli validan email!
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
  
      <nz-form-item *ngIf="!isReadOnly" nz-row style="margin-bottom:8px;">
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
          <button (click)="update()" nz-button nzType="primary" [disabled]="!validateForm.valid">Sa훾uvaj</button>
        </nz-form-control>
      </nz-form-item>
    </form>
</div>

<div *ngIf="isReadOnly" class="carton">
  <br/>
    <b>
      <button nz-button nzType="primary" nzGhost>Zdravstveni karton pacijenta</button>
    </b>
</div>
