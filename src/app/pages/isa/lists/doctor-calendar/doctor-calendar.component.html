<nz-table #nzTable [nzData]="listOfData">
    <thead>
      <tr>
        <th nzCustomFilter>
            Datum
        </th>
        <th>
            Vreme
        </th>
        <th>
            Razlog
         </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data.date }}</td>
        <td>{{ time(data.startAt, data.endAt) }}</td>
        <td>{{ reason(data.reasonOfUnavailability) }}</td>
      </tr>
    </tbody>
  </nz-table>
