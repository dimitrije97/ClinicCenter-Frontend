<nz-table #nzTable [nzData]="listOfData">
    <thead>
      <tr>
        <th nzCustomFilter>
            Ime
            
        </th>
        <th>
            Prezime
        </th>
        <th>
            JMBG
        </th>
        <th></th>
        <th *ngIf="!isCCAdmin && !isNurse"></th>
        <th *ngIf="!isCCAdmin && !isNurse"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data.firstName }}</td>
        <td>{{ data.lastName }}</td>
        <td>{{ data.ssn}}</td>
        <td>
          <button (click)="profile(data.id)" nz-button nzType="primary">Profil</button>
        </td>
        <td *ngIf="!isCCAdmin  && !isNurse">
          <button nz-button nzType="primary" (click)="scheduleExamination(data.id)">Zakaži pregled</button>
        </td>
        <td *ngIf="!isCCAdmin && !isNurse">
          <button (click)="report(data.id)" nz-button nzType="primary">Unesi izveštaj</button>
        </td>
      </tr>
    </tbody>
  </nz-table>

  <div *ngIf="!isCCAdmin">
    <input [(ngModel)]="firstName" style="margin-left: 8px; width: 220px;" nz-input placeholder="Pretraga po imenu" nzSize="default" />
    <br />
    <br />
    <input [(ngModel)]="lastName" style="margin-left: 8px; width: 220px;" nz-input placeholder="Pretraga po prezimenu" nzSize="default" />
    <br />
    <br />
    <input [(ngModel)]="ssn" style="margin-left: 8px; width: 220px;" nz-input placeholder="Pretraga po jmbg-u" nzSize="default" />
    <br />
    <br />
    <button (click)="search()" style="margin-left: 8px;" nz-button nzType="primary" nzGhost>Pretraži</button>
  </div>
