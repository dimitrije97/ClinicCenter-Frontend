<nz-table #nzTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Termin</th>
        <th>Tip</th>
        <th>Klinika</th>
        <th>Doktor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ formatDate(data.date) }}</td>
        <td>{{ data.startAt }}</td>
        <td>{{ data.examinationTypeName }}</td>
        <td>{{ data.clinicName }}</td>
        <td>{{ data.doctorFirstName }} {{ data.doctorLastName}} </td>
      </tr>
    </tbody>
  </nz-table>

  <input [(ngModel)]="name" style="margin-left: 8px; width: 220px;" nz-input placeholder="Pretraga po tipu pregleda" nzSize="default" />
    <br />
    <br />
  <button (click)="search()" style="margin-left: 8px;" nz-button nzType="primary" nzGhost>Pretra≈æi</button>
