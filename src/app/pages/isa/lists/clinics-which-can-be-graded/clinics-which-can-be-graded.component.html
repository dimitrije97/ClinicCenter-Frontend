<nz-table #nzTable [nzData]="listOfData">
    <thead>
      <tr>
        <th nzCustomFilter>
            Naziv
        </th>
        <th>
            Adresa
        </th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.address }}</td>
        <td>
          <button (click)="getAvgGradeOfClinic(data.id)" nz-button nzType="primary">Prosečna ocena</button>
        </td>
        <td>
          <button (click)="grade(data.id)" nz-button nzType="primary">Oceni</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
