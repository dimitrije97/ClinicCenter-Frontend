<nz-table #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Termin</th>
        <th>Tip</th>
        <th>Klinika</th>
        <th>Doktor</th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ formatDate(data.date) }}</td>
        <td>{{ data.startAt }}</td>
        <td>{{ data.examinationTypeName }}</td>
        <td>{{ data.clinicName }}</td>
        <td>{{ data.doctorFirstName }} {{ data.doctorLastName}} </td>
        
        <td *ngIf="isAdmin">
          <button (click)="delete(data.id)" nz-button nzType="danger">Ukloni</button>
        </td>
        <td *ngIf="isPatient">
          <button (click)="schedule(data.id)" nz-button nzType="primary">Zaka≈æi</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
