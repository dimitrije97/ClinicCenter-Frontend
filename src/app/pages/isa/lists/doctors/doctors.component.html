<nz-table #nzTable [nzData]="listOfData">
    <thead>
      <tr>
        <th nzCustomFilter>
            Ime
            
        </th>
        <th>
            Prezime
        </th>
        <th></th>
        <th></th>
        <th *ngIf="!isPatient"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data.firstName }}</td>
        <td>{{ data.lastName }}</td>
        <td>
          <button (click)="getAvgGradeOfDoctor(data.id)" nz-button nzType="primary">Proseƒçna ocena</button>
        </td>
        <td>
            <button (click)="profile(data.id)" nz-button nzType="primary">Profil</button>
        </td>
        <td *ngIf="!isPatient">
          <button (click)="delete(data.id)" nz-button nzType="danger">Ukloni</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
