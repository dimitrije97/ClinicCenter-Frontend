<nz-table #nzTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Termin</th>
        <th>Tip</th>
        <th>Klinika</th>
        <th>Doktor</th>
        <th *ngIf="!isAdmin"> </th>
        <th *ngIf="isAdmin"> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ formatDate(data.date) }}</td>
        <td>{{ data.startAt }}</td>
        <td>{{ data.examinationTypeName }}</td>
        <td>{{ data.clinicName }}</td>
        <td>{{ data.doctorFirstName }} {{ data.doctorLastName}} </td>
        <td *ngIf="!isAdmin">
            <button nz-button nzType="danger" (click)="cancel(data.id)">Otka≈æi</button>
        </td>
        <td *ngIf="isAdmin">
          <button nz-button nzType="primary" (click)="assign(data.id)">Dodaj lekara</button>
      </td>
      </tr>
    </tbody>
  </nz-table>
