<nz-table #nzTable [nzData]="listOfData">
    <thead>
      <tr>
        <th nzCustomFilter>
            Doktor
        </th>
        <th>
            Pacijent
        </th>
        <th>Datum</th>
        <th>Termin</th>
        <th *ngIf="!isVisible"></th>
        <th *ngIf="!isVisible"></th>
        <th *ngIf="isVisible">Razlog</th>
        <th *ngIf="isVisible"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data.doctorFirstName }}</td>
        <td>{{ data.patientFirstName }}</td>
        <td>{{ formatDate(data.date) }}</td>
        <td>{{ data.startAt }}</td>
        <td *ngIf="!isVisible">
            <button (click)="confirm(data.id)" nz-button nzType="primary" nzGhost>Odobri</button>
          </td>
          <td *ngIf="!isVisible">
            <button (click)="getReason()" nz-button nzType="danger" nzGhost>Odbij</button>
          </td>
          <td *ngIf="isVisible">
            <form nz-form [formGroup]="validateForm">
              <nz-form-item>
                <nz-form-control [nzSm]="14" [nzXs]="24">
                  <input nz-input id="reason" formControlName="reason" placeholder="razlog"/>
                </nz-form-control>
              </nz-form-item>
            </form>
          </td>
          <td *ngIf="isVisible">
            <button (click)="deny(data.id)" nz-button nzType="danger" nzGhost>Potvrdi</button>
          </td>
      </tr>
    </tbody>
  </nz-table>
