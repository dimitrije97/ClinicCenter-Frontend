<nz-table #nzTable [nzData]="listOfData">
    <thead>
      <tr>
        <th nzCustomFilter>
            Naziv
        </th>
        <th>
            Adresa
        </th>
        <th>
            Opis
        </th>
        <th *ngIf="isPatient">
      </th>
        <th></th>
        <th *ngIf="isCCAdmin"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.address }}</td>
        <td>{{ data.description }}</td>
        <td>
          <button (click)="getAvgGradeOfClinic(data.id)" nz-button nzType="primary">Prosečna ocena</button>
        </td>
        <td *ngIf="isCCAdmin">
          <button (click)="delete(data.id)" nz-button nzType="danger">Ukloni</button>
        </td>
        <td *ngIf="isPatient">
          <button (click)="doctors(data.id)" nz-button nzType="primary">Lekari</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
