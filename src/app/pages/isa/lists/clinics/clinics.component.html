<nz-table #nzTable [nzData]="listOfData">
    <thead>
      <tr>
        <th nzCustomFilter>
            Naziv
        </th>
        <th>
            Adresa
        </th>
        <th>
            Opis
        </th>
        <th *ngIf="isPatient">
      </th>
        <th></th>
        <th *ngIf="isCCAdmin"></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.address }}</td>
        <td>{{ data.description }}</td>
        <td>
          <button (click)="getAvgGradeOfClinic(data.id)" nz-button nzType="primary">Prosečna ocena</button>
        </td>
        <td *ngIf="isCCAdmin">
          <button (click)="delete(data.id)" nz-button nzType="danger">Ukloni</button>
        </td>
        <td *ngIf="isPatient">
          <button (click)="doctors(data.id)" nz-button nzType="primary">Lekari</button>
        </td>
        <td>
          <button (click)="location(data.lat, data.lon, data.name)" nz-button nzType="primary">Lokacija</button>
        </td>
      </tr>
    </tbody>
  </nz-table>

  <input [(ngModel)]="name" style="margin-left: 8px; width: 220px;" nz-input placeholder="Pretraga po nazivu" nzSize="default" />
  <br />
  <br />
  <input [(ngModel)]="address" style="margin-left: 8px; width: 220px;" nz-input placeholder="Pretraga po adresi" nzSize="default" />
  <br />
  <br />
  <button (click)="search()" style="margin-left: 8px;" nz-button nzType="primary" nzGhost>Pretraži</button>
